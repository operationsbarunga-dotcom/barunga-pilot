<div class="body-dark">
  <div class="max-w-7xl mx-auto px-4 py-20">
    <div class="text-center">
      <h1 class="font-bold text-4xl">Contact Us</h1>
    </div>

    <div
      class="bg-white rounded-2xl p-5 grid grid-cols-1 md:grid-cols-3 place-content-start md:place-items-center gap-y-10 my-10 md:mx-20 mx-4"
    >
      <div class="flex items-center gap-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 640"
          class="w-10 h-10 fill-current p-2 rounded-md text-white bg-black shrink-0"
        >
          >
          <path
            d="M224.2 89C216.3 70.1 195.7 60.1 176.1 65.4L170.6 66.9C106 84.5 50.8 147.1 66.9 223.3C104 398.3 241.7 536 416.7 573.1C493 589.3 555.5 534 573.1 469.4L574.6 463.9C580 444.2 569.9 423.6 551.1 415.8L453.8 375.3C437.3 368.4 418.2 373.2 406.8 387.1L368.2 434.3C297.9 399.4 241.3 341 208.8 269.3L253 233.3C266.9 222 271.6 202.9 264.8 186.3L224.2 89z"
          />
        </svg>
        <p class="text-black text-sm">+91 80891 85342</p>
      </div>
      <div class="flex items-center gap-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 640"
          class="w-10 h-10 fill-current p-2 rounded-md text-white bg-black shrink-0"
        >
          >
          <path
            d="M128 252.6C128 148.4 214 64 320 64C426 64 512 148.4 512 252.6C512 371.9 391.8 514.9 341.6 569.4C329.8 582.2 310.1 582.2 298.3 569.4C248.1 514.9 127.9 371.9 127.9 252.6zM320 320C355.3 320 384 291.3 384 256C384 220.7 355.3 192 320 192C284.7 192 256 220.7 256 256C256 291.3 284.7 320 320 320z"
          />
        </svg>
        <p class="text-black text-sm">
          Building No. 3, 349/2 Kochalumoodu, Manjamala - Thachappally Temple Rd, P.O,
          Keezhthonnakkal, Pothencode, Kerala 695313
        </p>
      </div>
      <div class="flex items-center gap-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 640"
          class="w-10 h-10 fill-current p-2 rounded-md text-white bg-black shrink-0"
        >
          >
          <path
            d="M112 128C85.5 128 64 149.5 64 176C64 191.1 71.1 205.3 83.2 214.4L291.2 370.4C308.3 383.2 331.7 383.2 348.8 370.4L556.8 214.4C568.9 205.3 576 191.1 576 176C576 149.5 554.5 128 528 128L112 128zM64 260L64 448C64 483.3 92.7 512 128 512L512 512C547.3 512 576 483.3 576 448L576 260L377.6 408.8C343.5 434.4 296.5 434.4 262.4 408.8L64 260z"
          />
        </svg>
        <p class="text-black text-sm">info@youremail.com</p>
      </div>
    </div>

    <div class="flex flex-col items-center">
      <form class="w-full max-w-3xl rounded-2xl flex flex-col gap-5" (submit)="sendEmail($event)">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium">First Name</label>
            <input
              name="firstname"
              type="text"
              class="text-black bg-gray-100 rounded-md px-3 py-2 outline-none focus:ring-2 focus:ring-black"
            />
          </div>

          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium">Last Name</label>
            <input
              name="lastname"
              type="text"
              class="text-black bg-gray-100 rounded-md px-3 py-2 outline-none focus:ring-2 focus:ring-black"
            />
          </div>
        </div>

        <!-- Email -->
        <div class="flex flex-col gap-1">
          <label class="text-sm font-medium">Email Address</label>
          <input
            name="email"
            type="email"
            class="text-black bg-gray-100 rounded-md px-3 py-2 outline-none focus:ring-2 focus:ring-black"
          />
        </div>

        <!-- Message -->
        <div class="flex flex-col gap-1">
          <label class="text-sm font-medium">Message</label>
          <textarea
            name="message"
            rows="4"
            class="text-black bg-gray-100 rounded-md px-3 py-2 outline-none resize-none focus:ring-2 focus:ring-black"
          ></textarea>
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full md:w-1/3 mt-2 bg-gray-700 py-2 rounded-4xl hover:bg-gray-900 transition"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
